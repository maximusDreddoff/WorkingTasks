<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Task</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs/dt-1.10.10,r-2.0.0/datatables.min.css"/>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/s/bs/dt-1.10.10,r-2.0.0/datatables.min.js" type="text/javascript"></script>
</head>
<body>
<!--main container-->
<div class="container">
    <div class="row">
        <!--table-->
        <!--<div class="panel panel-default">-->
            <div id="wishList" class="panel-heading panel-title" align="center">Books in your wishlist</div>
            <table class="table table-striped table-hover wishlist-table table-bordered" id="users-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th class="BookLength"></th>
                    <th>names</th>
                    <th>authors</th>
                    <th>genres</th>
                    <th class="total">Total Price: <span></span></th>
                </tr>
                </tfoot>
                <tbody>

                </tbody>
            </table>
        <!--</div>-->
        <!--table-->

        <div class="count col-xs-6"></div>
        <div class="totalPrice col-xs-6"></div>
        <div id="byr">total sum in BYR: <span></span></div>


        <!--add/delete buttons-->
        <div class="buttons btn-group">

            <button class="btn btn-primary add_new_book_btn" data-toggle="modal" data-target="#addNewItemModal">add new
                book <i class="glyphicon glyphicon-plus"></i>
            </button>
            <button class="btn btn-danger delete_new_book_btn" id="deleteBookBtn">delete last book <i
                    class="glyphicon glyphicon-remove"></i></button>
            <button class="btn btn-danger delete_new_book_btn" id="deleteFirstBookBtn">delete 1st book <i
                    class="glyphicon glyphicon-remove"></i></button>
            <button class="convertBtn btn btn-warning">convert sum to BYR <i class="glyphicon glyphicon-euro"></i>
            </button>

        </div>
        <!--add/delete buttons-->


        <!--modal window-->
        <div id="addNewItemModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please add new book in your wishList</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-xs-6">
                            <p>Book's name</p>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="col-xs-6">
                            <p>Book's author</p>
                            <input type="text" class="form-control" id="inputAuthor" required>
                        </div>
                        <div class="col-xs-6">
                            <p>Book's genre</p>
                            <input type="text" class="form-control" id="inputGenre" required>
                        </div>
                        <div class="col-xs-6">
                            <p>Book's price (in $)</p>
                            <input type="number" class="form-control" id="inputPrice" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit" id="submitBtn">add new book <i
                                class="glyphicon glyphicon-ok"></i></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal window-->


    </div>
    <div class="row">
        <div class="likes">
            Do you like our application? <button class="glyphicon glyphicon-heart btn btn-success" id="like"></button>
            <span id="totalClicks"></span>
        </div>
    </div>
</div>

<!--main container-->

<div class="container bootstrap-container" style="display: none">
    <div class="row">
        <!--bootstrap carousel -->
        <div id="booksCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#booksCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#booksCarousel" data-slide-to="1"></li>
                <li data-target="#booksCarousel" data-slide-to="2"></li>
                <li data-target="#booksCarousel" data-slide-to="3"></li>
                <li data-target="#booksCarousel" data-slide-to="4"></li>
                <li data-target="#booksCarousel" data-slide-to="5"></li>
                <li data-target="#booksCarousel" data-slide-to="6"></li>
                <li data-target="#booksCarousel" data-slide-to="7"></li>
                <li data-target="#booksCarousel" data-slide-to="8"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://quest2code.com/wp-content/uploads/2013/09/javascript-the-definitive-guide.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img src="http://ecx.images-amazon.com/images/I/51AigeIv7OL._SX387_BO1,204,203,200_.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img src="http://addyosmani.com/resources/essentialjsdesignpatterns/cover/cover.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img src="http://ecx.images-amazon.com/images/I/51%2BUy4JxjVL._SX376_BO1,204,203,200_.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img src="http://ecx.images-amazon.com/images/I/51a%2BPVogFFL.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img src="http://40.media.tumblr.com/324af4c8167c794ea8cfe97c08926fe9/tumblr_inline_nu32ysmvON1tbt8rv_400.png" alt="Flower">
                </div>

                <div class="item">
                    <img src="http://ecx.images-amazon.com/images/I/5182nSkamwL._SX367_BO1,204,203,200_.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img src="http://ecx.images-amazon.com/images/I/51YGGeOM%2B-L._SX323_BO1,204,203,200_.jpg" alt="Flower">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#booksCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#booksCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
        <!--bootstrap carousel -->
    </div>
    <div class="btn-group stopPlayBtns">
        <button class="btn btn-warning btn-stop" id="btnStopCatousel">stop the autoplay <i class="glyphicon glyphicon-pause"></i> </button>
        <button class="btn btn-info btn-stop" id="btnPlayCatousel">start the autoplay <i class="glyphicon glyphicon-play"></i> </button>
    </div>

</div>

<div class="container">
    <div class="row">
        <table id="example" class=" display table table-striped table-bordered" width="100%" cellspacing="0" >
            <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>

        </table>
    </div>
</div>

<script src="js/collection.js"></script>

</body>
</html>
